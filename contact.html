<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkoShark's Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('ART/basics 3.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .disclaimer-container, .contact-form-container {
            border: 2px solid #ffffff;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.9); 
            color: #fff; 
        }
        h1, h2 {
            text-align: center;
            color: rgb(248, 4, 4);
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 50px;
            text-decoration: underline;
            text-decoration-color: rgb(14, 13, 13);
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }
        p, ul, h3, label, input, textarea {
            font-size: 20px;
            line-height: 1.6;
            text-align: justify;
            color: #fff;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            color: #333;
        }
        input[type="submit"] {
            display: block;
            width: max-content;
            margin: 20px auto;
            padding: 10px 30px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            border: 1px white solid;
        }
        .back-button {
            display: block;
            width: max-content;
            margin: 20px auto;
            padding: 10px 30px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            border: 1px white solid;
        }
        .site-footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button onclick="window.history.back();" class="back-button">HOME</button>
    
    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form action="sendmail.php" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br>
            
            <input type="submit" value="Send">
        </form>
    </div>
    
    
    
    <script>
        // Set the current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
